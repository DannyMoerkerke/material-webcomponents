<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="lib/polyfill-loader.js"></script>

        <style>
            material-table {

            }
            .container {
                width: 600px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <material-table sortable="language scope"></material-table>
        </div>

        <script type="module" src="src/material-table.js"></script>
        <script>
            const table = document.querySelector('material-table');

            customElements.whenDefined('material-table')
            .then(() => {

            table.data = [
                {
                    id: 1,
                    language: 'Javascript',
                    scope: 'Frontend'
                },
                {
                    id: 2,
                    language: 'PHP',
                    scope: 'Backend'
                },
                {
                    id: 3,
                    language: 'Scala',
                    scope: 'Backend'
                },
                {
                    id: 4,
                    language: 'CSS',
                    scope: 'Frontend'
                }
            ];
            })
        </script>
    </body>
</html>

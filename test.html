<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

    </head>
    <body>


        <script>
            fetch('test.mp3')
            .then(response => response.arrayBuffer())
            .then(buffer => {
                let header = new DataView(buffer, 0, 10);

                let major = header.getUint8(3);
                let minor = header.getUint8(4);
                let version = `ID3v2.${major}.${minor}`;
                console.log(version);

                let frame = new DataView(buffer, 0, 12);

                for(let i=0;i<12;i++) {
                    let sync = frame.getInt32(i);
                    console.log(i, sync);
                }



            })
        </script>

    </body>
</html>

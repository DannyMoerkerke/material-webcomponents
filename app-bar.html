<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            body {
                margin: 0;
            }
            app-bar {
                --app-bar-background: #000000;
                --app-bar-font-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <app-bar>
            <i class="material-icons" slot="left-content">menu</i>
            <button slot="right-content">Create your beer</button>
            <a href="/login" slot="right-content">Log in</a>
            <i class="material-icons" slot="right-content">expand_more</i>
            <i class="material-icons" slot="right-content">close</i>
        </app-bar>

        <script type="module" src="src/app-bar.js"></script>

        <script>
            document.querySelector('app-bar').addEventListener('app-bar-clicked', e => {
                console.log(e.detail.target);
            })

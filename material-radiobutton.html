<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="lib/polyfill-loader.js"></script>

        <style>
            material-radiobutton {

            }
            .container {
                width: 400px;
            }
        </style>
    </head>
    <body>

        <div class="container">

            <material-radiobutton label="javascript" name="language" id="test"></material-radiobutton>

            <material-radiobutton-group name="language">
                <material-radiobutton slot="radio" label="Javascript" value="javascript"></material-radiobutton>
                <material-radiobutton slot="radio" label="Typescript" value="typescript"></material-radiobutton>
                <material-radiobutton slot="radio" label="PHP" value="php" checked></material-radiobutton>
            </material-radiobutton-group>
        </div>

        <script type="module" src="src/material-radiobutton-group.js"></script>
        <script type="module" src="src/material-radiobutton.js"></script>

        <script>
            const group = document.querySelector('material-radiobutton-group');
            group.addEventListener('change', e => {
                setTimeout(() => console.log(group.value));
            })

            setTimeout(() => console.log(group.value));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            body {
                margin: 20px;
            }
            button {
                float: right;
            }
        </style>
    </head>
    <body>
        <material-drawer>
            <material-slidemenu label="Languages" slot="content">
                <a slot="item" href="#">Javascript</a>
                <a slot="item" href="#">PHP</a>
                <a slot="item" href="#">Typescript</a>
                <a slot="item" href="#">Scala</a>
            </material-slidemenu>
        </material-drawer>

        <button type="button">Toggle</button>

        <script type="module" src="src/material-drawer.js"></script>
        <script type="module" src="src/material-slidemenu.js"></script>

        <script>
            const button = document.querySelector('button');
            const drawer = document.querySelector('material-drawer');

            button.addEventListener('click', () => {
                drawer.toggle();
            });
        </script>

    </body>
</html>

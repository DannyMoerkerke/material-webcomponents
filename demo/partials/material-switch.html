<h1>material-switch</h1>

<h3>Usage</h3>
<pre>
    &lt;material-switch label="switch label"&gt;&lt;/material-switch&gt;
</pre>

<h3>Attributes</h3>
<ul>
    <li><code>label-position</code>: (left|right), position of label (default: left)</li>
</ul>

<h3>Styling</h3>
<ul>
    <li>switch color: <code>--switch-color</code></li>
</ul>

<h3>Demo</h3>
<material-switch label="switch label"></material-switch>

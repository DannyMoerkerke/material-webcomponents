<h1>material-slider</h1>

<h3>Usage</h3>
<pre>
    &lt;material-slider value="25" max="200" step="20"&gt;&lt;/material-slider&gt;
</pre>


<h3>Styling</h3>
<ul>
    <li>thumb color: <code>--thumb-color</code></li>
    <li>thumb size: <code>--thumb-size</code></li>
    <li>track color: <code>--track-color</code></li>
    <li>track height: <code>--track-height</code></li>
</ul>

<h3>Demo</h3>
<material-slider value="25" max="100"></material-slider>
